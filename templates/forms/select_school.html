{% extends 'layouts/base.html' %} {% block title %}Deposit{% endblock %} {%
block intro %}{% endblock %} {% block content %}
<div class="container-fluid my-5 mx-auto register" id="select-school">
  <form
    action="{{ url_for('make_deposit') }}"
    method="post"
    class="form form-group"
    id="form"
  >
    <div class="form-group">
      <label for="schools">Select School</label>
      <select name="schools" id="schools" class="form-control">
        {% for school in schools %}
        <option value="{{ school.id }}">{{ school.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
{% endblock %}
